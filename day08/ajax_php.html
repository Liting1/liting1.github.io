<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发送ajax请求获取后端php接口</title>
	<!-- <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script> -->
	<script src="./js/lbt.js"></script>
</head>
<body>
	<p><button>按钮1</button></p>
	<script>
	var $ = lt;
	$('button').click(function(){
		$.ajax({
			url: 'localhost:8000/data',
			method: 'get',
			success: function(data){
				console.log(data)
			},
			error: function(err){
				console.log(err)
			}
		})
	})
	</script>
</body>
</html>
