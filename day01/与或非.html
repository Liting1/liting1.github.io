<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

	// 只有与运算
	var a = 2 && 3;
	// console.log(a);
	// 
	// 
	var b = NaN && {}
	// console.log(b);


	var c = 4 && "";

	// console.log(c);
	// 
	var d = ![] && 0;

	// console.log(d);
	// 当全部都是真值 那么就会使用最后一个值
	// 当其中有一个或多个假值 那么会使用第一个假值
	// 
	var e = 1 && 'a' && NaN && 0;
	// console.log(e);

	var f = 0 && 1 && NaN && 3;
	// console.log(f);

	// 只有或运算
	var g = 1 || 6;

	// console.log(g);
	var h = '' || 3;
	// console.log(h);
	var i = 6 || NaN;
	// console.log(i);
	var j = 0 || '';
	// console.log(j)
	var k = 2 || 'a' || {} || [];

	// console.log(k);

	var l = 3 || 0 || 9 || true;
	// console.log(l);
	var m = false || NaN || 0 || '' || undefined || null;
	// console.log(m)
	// 当全部是真的时候 那么使用第一个真值
	// 当其中有有假的值时 从左边开始第一个为真的值
	// 
	// 与或运算混合
	// 先算与运算 再算或运算
	var n = 3 || 5 && 6;
	// console.log(n);
	var o = 0 || 6 && 9;
	// console.log(o);
	
	// 隐式转换
	var p = 1/0;
	// console.log(p);
	var q = [10] - 4;
	// console.log(q);
	var r = Infinity/Infinity;
	// console.log(r);
	var s = 0/1;
	// console.log(s);
	
	</script>
</body>
</html>
