<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var arr = [1,2,3,4,5,1,2,33,2,2,5,3,10,1,1,1,1];

		function abc(arr){
			var tmp = [];
			for(var i = 0; i<arr.length; i++){
				var k = tmp.length;
				var isok = false;
				for(var j = 0; j<k; j++){
					if(tmp[j].num == arr[i]){
						isok = j;
					}
				}
				if(isok === false) {
					tmp.push({num:arr[i],count: 1});
				} else {
					tmp[isok].count++;
				}
			}
			return tmp;
		}	
		console.log(abc(arr));
	</script>
</body>
</html>
