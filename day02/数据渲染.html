		function myMap(arr, fn) {

			// 
			var array = []; // 准备一个数组做myMap 函数的返回值

				// console.log(arr[i]); 拿到数组的每一项
				
				var str = fn(arr[i]) // 调用 fn函数 并传入参数  没循环一次调用一次 会返回一个字符串
				// 当i = 0 时 函数返回 '<p>1</p>';
				// array.push(str);
				array[array.length] = str; // array.length = 0;
				
			}
			console.log(array);
			return array; // 返回最后数组
		}
