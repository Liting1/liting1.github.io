<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			-webkit-transition: all 1s;
			-o-transition: all 1s;
			transition: all 1s;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		var obj = {
			age: 12
		}
		// Object.getOwnPropertyDescriptor(obj, 'age')	获取对象obj的age属性的数据描述符
		// {
		// 	configurable: true // 是否可配置
		// 	enumerable: true // 是否可枚举
		// 	value: 12 // 属性的值
		// 	writable: true // 是否可修改
		// }
		
		// 当我们修改 writable 为 false 时 在非严格模式会静默失败，在严格模式会报错 
		// 当我们修改 configurable 为 false 时 那么我们将不能在后面修改之前的配置，
		// 但是有个例外 就是 可以修改writable为false 但是无法由false修改为true
		// 除了无法修改而且还无法通过 delete 删除对象的这个属性
		// 
		// 当我们修改 enumerable 为 false 时 那么我们将不能在for in 循环中打印出来，
		// obj.propertyIsEnumerable('age') 判断某个属性是否可枚举
		// Object.defineProperty(obj, 'key',{ // 给对象定义一个属性
		// 	value: 'MT',
		// 	writable: false,
		// 	configurable: true,
		// 	enumerable: true
		// })
		// 
		// 作用 1>  给对象设置常量
		// 		2> 禁止对象扩展	Object.preventExtensions(obj) // 无法再添加属性
		// 		3> 冻结对象 		Object.freeze(obj); // 对象的值无法修改并且也无法添加属性
		// 		
		// 对象的 Getter和Setter
		// 
		//  只能对单个属性生效
		// var obj2 = {
		// 	get a(){
		// 	
		// 		}
		// 	set a (){
		// 	
		// 		}	
		// }
		// 
		// 'a' in obj // 返回true/false
		// 
		// in 操作符会检查属性是否存在对象的原型链中
	</script>
</body>
</html>
