<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原生JS实现放大镜</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul li {
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		.imgbox {
			width: 400px;
			height: 400px;
			border: solid 1px #000;
		}
	</style>
	<script src="./js/lbt.js"></script>
</head>
<body>
	<div class="imgbox"></div>
	<script>
	lt('.imgbox').magnify({
		minimg: {
			url: './images/min.jpg'
		},
		maximg: {
			url: './images/max.jpg',
			height: 400,
			width: 400
		}
	});
	</script>
</body>
</html>
